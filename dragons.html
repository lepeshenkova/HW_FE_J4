<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    const dragons = Number(prompt(`How many dragons?`, 10));
    let heads = 1;
    let i = 1;

    while (i <= dragons) {
        heads *= Number(prompt(`How many heads has dragon # ${i} ?`, 3));
        i++
    }
    console.log(heads)
    
    </script>
</body>
</html>
